<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Casa del Ñero- Sistema de Reservacion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>La casa del Ñero - Sistema de Reservas</h1>
  </header>

  <main>
    <section class="formulario">
      <h2>Hacer Reserva</h2>
      <label>Nombre:</label>
      <input type="text" id="nombre">

      <label>Correo Electrónico:</label>
      <input type="email" id="correo">

      <label>Fecha:</label>
      <input type="date" id="fecha">

      <label>Hora:</label>
      <input type="time" id="hora">

      <label>Mesas Solicitadas:</label>
      <input type="number" id="mesas" min="1">

      <button onclick="realizarReserva()">Reservar</button>
    </section>

    <section class="formulario">
      <h2>Cancelar Reserva</h2>
      <label>Correo Electrónico:</label>
      <input type="email" id="correoCancelacion">

      <label>Fecha:</label>
      <input type="date" id="fechaCancelacion">

      <label>Hora:</label>
      <input type="time" id="horaCancelacion">

      <button onclick="cancelarReserva()">Cancelar</button>
    </section>

    <section class="panel">
      <h2>Reservas Activas</h2>
      <div id="listaReservas"></div>
    </section>

    <div id="resultado"></div>

    <!-- Modal para mensajes de confirmación -->
    <div id="modal" class="modal">
      <div class="modal-contenido">
        <span class="cerrar" onclick="cerrarModal()">&times;</span>
        <p id="mensajeModal"></p>
      </div>
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>
